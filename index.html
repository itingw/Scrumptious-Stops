<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scrumptious Stops</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="responsive.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script type='text/javascript' src="js/knockout-3.4.2.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto+Condensed" rel="stylesheet">
</head>
<body>

  <header>
  <a id="menu" class="header__menu">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
    </svg>
  </a>
  </header>
  
  <div class="container">
    <div class="options-box">
      <div id = "title">
        <img src = "images/logo.svg" id = "logo">
        <h1 id = "name">Scrumptious Stops</h1>
      </div>
      <div id = "intro">
        <span>Planning a trip in central Florida? Here are all the yummy places you could stop! </span>
      </div>

      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'yumlist')" id="defaultOpen">Explore all Yummy Spots</button>
        <button class="tablinks" onclick="openTab(event, 'route')" id='findYums'>Find Spots on my Route!</button>
      </div>

      <div id= "yumlist" class="tabcontent">

          <button id = "showAll" class = "filter" onclick="activate(event, 'filter')" data-bind = "click: function() {filter()}"><img src=images/nofilter.svg></button>
          <button id = "showDining" class = "filter" onclick="activate(event, 'filter')" data-bind = "click: function() {filter('dining')}"><img src=images/dining.svg></button>
          <button id = "showCafe" class = "filter" onclick="activate(event, 'filter')" data-bind = "click: function() {filter('cafe')}"><img src=images/cafe.svg></button>

      <div id = "listTable">
        <ul data-bind="foreach: filterList">
          <li class="listItem" onclick="activate(event, 'listItem')" data-bind= "text: title, click: $parent.selectListLocation"></li>
          <div id = "lineSeparator"></div>
        </ul>
      </div>

    </div>


      <div id = "route" class="tabcontent">
        <div id="home" class = "text-input">
          <input id ="input-home" type="text" placeholder="where will you start?">
        </div>

        <div id="dest" class = "text-input">
          <input id ="input-dest" type="text" placeholder="where are you going?">
        </div>

        <div id="itinerary">
          <span>find yummyness within</span>
            <select id = "milesDrop" onchange = "findYummy(value);">
              <option value="null">--</option>
              <option value="1">1 miles</option>
              <option value="3">3 miles</option>
              <option value="5">5 miles</option>
            </select>
          <span>of your route!</span>
        </div>

      </div>

    </div>
    <div id="map"></div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/panel.js"></script>
  <script src="js/initMap.js"></script>
  <script src="js/app.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuvlmNILFkUupCNaeM5j252uQRO1Ou4Aw&v=3&callback=initMap&libraries=places" type="text/javascript">
  </script>




</html>
